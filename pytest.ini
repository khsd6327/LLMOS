[tool:pytest]
# pytest.ini - pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 최소 버전
minversion = 7.0

# 추가 옵션
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/llmos
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# 마커 정의
markers =
    slow: 느린 테스트 (실제 API 호출 등)
    integration: 통합 테스트
    unit: 단위 테스트
    ui: UI 테스트
    network: 네트워크 필요한 테스트
    
# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 경고 무시
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:streamlit.*
    ignore::PendingDeprecationWarning

# 테스트 수집 시 무시할 경로
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    node_modules