# 매우 간단한 CI (초보자용)
name: Basic Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic-check:
    name: 기본 확인
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 패키지 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 기본 문법 체크
        run: |
          python -m py_compile src/llmos/core/app.py
          echo "✅ 기본 문법 체크 완료!"

      - name: 성공 메시지
        run: echo "🎉 모든 체크 통과!"